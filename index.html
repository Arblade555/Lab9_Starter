<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    token: "082ad157fa7441acbd77be9b49cde0d1"

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    errorBtns.forEach(btn => {
      const label = btn.textContent.trim();

      switch (label) {
        case 'Console Log':
          btn.addEventListener('click', () => {
            console.log('console.log demo');
          });
          break;

        case 'Console Error':
          btn.addEventListener('click', () => {
            console.error('Console Error Demo');
          });
          break;

        case 'Console Count':
          btn.addEventListener('click', () => {
            console.count('myCounter');
          });
          break;

        case 'Console Warn':
          btn.addEventListener('click', () => {
            console.warn('Console Warn Demo');
          });
          break;

        case 'Console Assert':
          btn.addEventListener('click', () => {
            const condition = false;
            console.assert(condition, 'Assertion failed: 9 + 10 is NOT 21');
          });
          break;

        case 'Console Clear':
          btn.addEventListener('click', () => {
            console.clear();
          });
          break;

        case 'Console Table':
          btn.addEventListener('click', () => {
            const data = [
              { name: 'Software engineering', num: 30 },
              { name: 'Cao Ming', num: 11 }
            ];
            console.table(data);
          });
          break;

        case 'Console Dir':
          btn.addEventListener('click', () => {
            console.dir(document.querySelector('fieldset'));
          });
          break;

        case 'Console dirxml':
          btn.addEventListener('click', () => {
            console.dirxml(document.querySelector('main'));
          });
          break;

        case 'Console Group Start':
          btn.addEventListener('click', () => {
            console.group('Example Group');
            console.log('Line 1 in group');
            console.log('Line 2 in group');
          });
          break;

        case 'Console Group End':
          btn.addEventListener('click', () => {
            console.groupEnd();
          });
          break;

        case 'Start Timer':
          btn.addEventListener('click', () => {
            console.time('demoTimer');
          });
          break;

        case 'End Timer':
          btn.addEventListener('click', () => {
            console.timeEnd('demoTimer');
          });
          break;

        case 'Console Trace':
          btn.addEventListener('click', () => {
            function wazaaa() { wazaa(); }
            function wazaa() { waza(); }
            function waza() { console.trace('Stack trace demo'); }
            wazaaa();
          });
          break;

        case 'Trigger a Global Error':
          btn.addEventListener('click', () => {
            // this will bypass local try/catch and hit window.onerror
            nonexistentFunction();
          });
          break;
      }
    });

    // example of try/catch/finally with JSON.parse
    function parseJSON(text) {
      try {
        const obj = JSON.parse(text);
        console.log('Parsed object:', obj);
      } catch (err) {
        console.error('JSON parse error:', err);
      } finally {
        console.log('Parse attempt finished.');
      }
    }

    // custom error via throw and extending Error
    class ValidationError extends Error {
      constructor(message) {
        super(message);
        this.name = 'ValidationError';
      }
    }

    function validateNumber(n) {
      if (isNaN(n)) {
        throw new ValidationError(`"${n}" is not a valid number.`);
      }
      return Number(n);
    }

    // global error handler
    window.onerror = function(message, source, line, column, error) {
      console.log('Global error caught:', { message, source, line, column, error });
    };
  </script>
</body>

</html>
